<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给我的宝贝的小道歉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "楷体", "微软雅黑", sans-serif;
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        .card {
            background: rgba(255,255,255,0.9);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }
        .title {
            color: #f86d72;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: normal;
        }
        .words {
            color: #5a67d8;
            font-size: 22px;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .btn {
            padding: 12px 35px;
            background: #f86d72;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: "楷体";
        }
        .btn:hover {
            background: #f54756;
            transform: scale(1.08);
        }
        .hidden {
            margin-top: 25px;
            color: #f86d72;
            font-size: 24px;
            display: none;
            font-weight: bold;
        }
        /* 爱心特效样式 */
        .heart {
            position: fixed;
            color: #f86d72;
            font-size: 20px;
            pointer-events: none;
            animation: fly 3s linear forwards;
        }
        @keyframes fly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(随机值, -100vh) scale(0.2);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="title">给我的宝贝</h2>
        <p class="words">
            对不起呀宝贝，昨晚不该争论惹你不开心了<br>
            我知道我错啦，以后一定会更注意的<br>
            你别生气啦好不好呀？
        </p >
        <button class="btn" onclick="showHeart()">点一下看看呀</button>
        <div class="hidden" id="heartText">
            我超级超级爱你，想一辈子和你一起吃美食，手拉手逛街❤️
        </div>
    </div>

    <script>
        function showHeart() {
            document.getElementById("heartText").style.display = "block";
        }
        // 鼠标点击出现爱心的特效
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerText = '❤️';
            // 设置爱心出现的位置
            heart.style.left = e.clientX - 10 + 'px';
            heart.style.top = e.clientY - 10 + 'px';
            // 随机的飞行方向
            heart.style.animation = `fly 3s linear forwards`;
            document.body.appendChild(heart);
            // 3秒后移除爱心，避免占用资源
            setTimeout(() => {
                heart.remove();
            }, 3000);
        })
    </script>
</body>
</html>
