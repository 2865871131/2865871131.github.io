<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致莹儿：天天开心快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .title {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 10px #ff6b9d, 0 0 20px #ff6b9d;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 30px;
            animation: fade 3s ease-in-out infinite;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d88;
            transform: rotate(45deg);
            opacity: 0.8;
            animation: float 8s ease-in-out infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff4d88;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff6b9d, 0 0 20px #ff6b9d;
            }
            to {
                text-shadow: 0 0 20px #ff6b9d, 0 0 30px #ff6b9d, 0 0 40px #ff6b9d;
            }
        }
        @keyframes fade {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        .click-tip {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">莹儿 天天开心呀</h1>
        <p class="subtitle">愿你每天都被快乐和幸福包围 ✨</p>
    </div>
    <p class="click-tip">点击屏幕有惊喜哦 ~</p>

    <script>
        // 生成随机漂浮爱心
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            // 随机位置、大小、动画时长
            const size = Math.random() * 15 + 10;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 6 + 4}s`;
            heart.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(heart);
            // 移除爱心
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        // 自动生成爱心
        setInterval(createHeart, 300);
        // 点击屏幕生成爱心
        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.width = '25px';
            heart.style.height = '25px';
            heart.style.left = `${e.clientX - 12.5}px`;
            heart.style.top = `${e.clientY - 12.5}px`;
            heart.style.animation = 'float 2s ease-in-out forwards';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 2000);
        });
    </script>
</body>
</html>
